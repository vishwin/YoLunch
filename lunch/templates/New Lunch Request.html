<title>YoLunch</title>
<head>
<link rel="stylesheet" type="text/css" href="New Lunch Request.css">
</head>
<link rel="shortcut icon" href="https://yoapp.s3.amazonaws.com/yo/favicon.ico">
<body>
    <div class="content">
        <p>Adam Golinski wants to have a lunch with you</p>

        <form id="YoForm" action="http://YoLunch.Me/user_receiving/wantsToLunch/adamgol/" method="post">
            <input type="submit" value="YO BACK " style="background-color: #2ecc71; border: none; height: 89px; width: 100%; font-size:45px; vertical-align: 9px; color: #ffffff; box-shadow: none; font-weight: 700" />
        </form>
        
</div>
    <div class="reject" onclick="window.close();">
        <p>No Yo </p>
    </div>
    <div class="footer">
        <p>#Yo Lunch Me#</p>
    </div>
</body>
 <script>
var yoForm = document.getElementById("YoForm");
function setPosition(position) {
    yoForm.action += "near/" + position.coords.latitude +
    "/" + position.coords.longitude;
}
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(setPosition);
}
</script>
